<!DOCTYPE html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">

		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link href="css/mainMenu.css" rel="stylesheet">
	</head>

	<body onload="onLoad()">






		<img src="img/icons/menu.svg" class="menuIcon" width="90" height="90" onclick="openMenu()">


	<div class="mainMenu menuHide" id="mainMenuOpened">
		<img src="img/icons/close.svg" class="closeIcon menuHide" width="90" height="90" onclick="closeMenu()">
		<a class="menuHide menuButtonsMain menuButtonsMain01" href="index.html"> <h1 class="menuHide menuButtonsMain menuButtonsMain01">  HOME  </h1></a>
		<a class="menuHide menuButtonsMain menuButtonsMain02" href="login.html"> <h1 class="menuHide menuButtonsMain menuButtonsMain02">  PROFILE  </h1></a>


		<a class="menuHide menuButtonsLogIn" href="login.html"> SIGN IN / SIGN UP</a> 


		<div class="menuHide cart menuHide" id="cart">
			<h2 class="menuHide yourCart"> Your Cart </h2>
			<hr class="menuHide line">
			<h2 class="menuHide yourCartText"> It is empty now </h2>
		</div>


		<h2 class="menuHide contact contanct">
		604-594-3948<br>
		contact_us@freshie.ca</h2>

		

	</div>



	<script>


	var contentBlockHeight = 200;
	var scrollNow = true;
	var scrollToPx=0;

		function openMenu(){
			// document.getElementById("mainMenu").style.pointer-events="none";
			// document.getElementById("mainMenuOpened").style.opacity="1";


			var menuElements = document.getElementsByClassName('menuHide');
    		var count = menuElements.length;

			for (var i = 0; i < count; i++) {
				var element = menuElements[i];
				element.style.display="block";
			}


		}



		function closeMenu(){
			var menuElements = document.getElementsByClassName('menuHide');
    		var count = menuElements.length;

			for (var i = 0; i < count; i++) {
				var element = menuElements[i];
				element.style.display="none";
			}


		}


		function onLoad(){
			// var vieportHeight = document.documentElement.clientHeight/clientWidth;

			// document.getElementById("mainMenuOpened").style.height=window.screen.availHeight+"px";
			// document.getElementById("mainMenuOpened").style.height=document.documentElement.clientHeight+"px";
			document.getElementById("mainMenuOpened").style.height=window.innerHeight+"px";

			
			
			if(window.innerWidth<=720){
				document.getElementById("cart").style.height=(window.innerHeight-300-40)+"px";
			}else{
				document.getElementById("cart").style.height=(window.innerHeight-150-40)+"px";
			}


			var mobileBreakPoint = 37*16;

			var contentBlocks = document.getElementsByClassName('contentBlock');
    		var count = contentBlocks.length;


			for (var i = 0; i < count; i++) {
				var element = contentBlocks[i];
				contentBlockHeight = window.innerHeight/100*80;
				element.style.height=contentBlockHeight+"px";
				

				if (window.innerWidth<mobileBreakPoint){
					element.style.width=(window.innerWidth)+"px";
				}else{
					element.style.width=(window.innerWidth-150)+"px";
				}
				
			}

			onLoad1();

			// var sideNav = document.getElementById('sideNav');

			// if(window.innerWidth<mobileBreakPoint){
			// 	sideNav.style.display="none";
			// }else{
			// 	sideNav.style.display="block";
			// }



			
		}

		window.onresize = function(event) {
    		onLoad();
		};

		</script>

























		<div class="logInBlock logInBlock01">
			
			<h1 id="logInBlockTitle01">Sign In</h1>

			<form class="registerForm">
				<p class="fieldLabelDark"> Email </p>
				<input class="dark" type="email" placeholder="myemail@gmail.com">

				<p class="fieldLabelDark"> Password </p>
				<input class="dark" type="password" placeholder="*************">

				<input type="submit" class="button buttonWhite" onclick="window.open('index.html')">
			</form>
			
		</div>

		<div class="logInBlock logInBlock02">
		
			<h1 id="logInBlockTitle02">Sign Up</h1>

			<form class="registerForm">
				<p class="fieldLabelDark"> First Name </p>
				<input class="dark" type="text" placeholder="Jane">

				<p class="fieldLabelDark"> Last Name </p>
				<input class="dark" type="text" placeholder="Doe">
				

				<p class="fieldLabelDark"> Email </p>
				<input class="dark" type="email" placeholder="myemail@gmail.com">

				<p class="fieldLabelDark"> Password </p>
				<input class="dark" type="password" placeholder="*************">

				<p class="fieldLabelDark"> Confirm Password </p>
				<input class="dark" type="password" placeholder="*************">

				<input type="submit" class="button buttonWhite" onclick="window.open('index.html')">
			</form>
		</div>










		<script>



		function onLoad1(){


			

			
		
			
			var logInBlocks = document.getElementsByClassName('logInBlock');
    		var count = logInBlocks.length;

			for (var i = 0; i < count; i++) {
				var element = logInBlocks[i];
				element.style.minHeight=(window.innerHeight)+"px";
				if(window.innerWidth<(50*16)){
				element.style.minHeight="auto";
				}

			}

			
			
		}



		// window.onresize = function(event) {
  //   		onLoad();
		// };


	</script>


	</body>


</html>
