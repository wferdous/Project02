
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link href="css/mainMenu.css" rel="stylesheet">
	</head>

	<body onload="onLoad()">





		<!-- main menu -->
		<img src="img/icons/menu.svg" class="menuIcon" alt="menuIcon" width="90" height="90" onclick="openMenu()">
	<img src="img/icons/menuWhite.svg" class="menuIconWhite"  alt="menuWhiteIcon" width="90" height="90" onclick="openMenu()">

	<!-- when opened show all this  -->
	<div class="mainMenu menuHide" id="mainMenuOpened">
		<img src="img/icons/close.svg" class="closeIcon menuHide"  alt="menuCloseIcon" width="90" height="90" onclick="closeMenu()">

		<a class="menuHide menuButtonsLogIn" href="login.html"> SIGN IN / SIGN UP</a> 

		<a class="menuHide menuButtonsMain menuButtonsMain01" href="index.html"> <h1 class="menuHide menuButtonsMain menuButtonsMain01">  HOME  </h1></a>
		<a class="menuHide menuButtonsMain menuButtonsMain02" href="profile.html"> <h1 class="menuHide menuButtonsMain menuButtonsMain02">  PROFILE  </h1></a>
		<a class="menuHide menuButtonsMain menuButtonsMain03" href="reviews.html"> <h1 class="menuHide menuButtonsMain menuButtonsMain03">  REVIEWS  </h1></a>
		<a class="menuHide menuButtonsMain menuButtonsMain04" href="citations.html"> <h1 class="menuHide menuButtonsMain menuButtonsMain04">  CITATIONS  </h1></a>


		


		<h2 class="menuHide contact contact01">
			604-594-3948
		</h2>

		<h2 class="menuHide contact contact02">
			contact_us@freshie.ca
		</h2>


		

	</div>



	<script>

		// preset blockHeight for a fallback
	var contentBlockHeight = 200;
	
		// when menu is requested by user
		function openMenu(){

			// do not let scrolling when opened
			var body = document.getElementsByTagName("BODY")[0];
            body.style.overflow="hidden";

            // show all hidden elements
			var menuElements = document.getElementsByClassName('menuHide');
    		var count = menuElements.length;

			for (var i = 0; i < count; i++) {
				var element = menuElements[i];
				element.style.display="block";
			}


		}


		// when menu is closed
		function closeMenu(){
			var menuElements = document.getElementsByClassName('menuHide');
    		var count = menuElements.length;

    		// let page be scrollable
    		var body = document.getElementsByTagName("BODY")[0];
            body.style.overflow="scroll";

            // hide all elements
			for (var i = 0; i < count; i++) {
				var element = menuElements[i];
				element.style.display="none";
			}


		}


		function onLoad(){
			// make menu full screen
			document.getElementById("mainMenuOpened").style.height=window.innerHeight+"px";

			// set when the side nav should hide
			var mobileBreakPoint = 37*16;

			var contentBlocks = document.getElementsByClassName('contentBlock');
    		var count = contentBlocks.length;


    		// adjust height of content blocks

			for (var i = 0; i < count; i++) {
				var element = contentBlocks[i];
				contentBlockHeight = window.innerHeight/100*80;
				
				if(window.innerHeight/100*80>400){
					element.style.height=contentBlockHeight+"px";
				}else{
					element.style.height=400+"px";
				}
				
				// hide side nav on smaller screens
				var widthTooSmall = window.innerWidth<mobileBreakPoint;
				var heightTooSmall = window.innerHeight<550;

				var setToFullScreen = (document.documentElement.clientWidth)+"px";
				var setToNotFullScreen = element.style.width=(window.innerWidth-150)+"px";

				if(widthTooSmall||heightTooSmall) {
					element.style.width=setToFullScreen;
					document.getElementsByClassName("sideNav")[0].style.display="none";
				}

				if(!widthTooSmall&&!heightTooSmall) {
					element.style.width = setToNotFullScreen;
					document.getElementsByClassName("sideNav")[0].style.display="block";
				} 
				
			}

			// run another js content 
			onLoad1();

			
			// compress main menu when on a screen with small height
			var navHeightSmall = 480;

            var menuButtonsLogIn = document.getElementsByClassName("menuButtonsLogIn")[0];

            var menuButtonMain01 = document.getElementsByClassName("menuButtonsMain01")[0];
            var menuButtonMain02 = document.getElementsByClassName("menuButtonsMain02")[0];
            var menuButtonMain03 = document.getElementsByClassName("menuButtonsMain03")[0];
            var menuButtonMain04 = document.getElementsByClassName("menuButtonsMain04")[0];

            var contact01 = document.getElementsByClassName("contact01")[0];
            var contact02 = document.getElementsByClassName("contact02")[0];


            if (window.innerHeight<navHeightSmall){
                menuButtonsLogIn.style.bottom = 15+"rem";

                menuButtonMain01.style.bottom = 1+"rem";
                menuButtonMain02.style.bottom = 0+"rem";
                menuButtonMain03.style.bottom = -1+"rem";
                menuButtonMain04.style.bottom = -2+"rem";

                contact01.style.bottom = 1 +"rem";
                contact02.style.bottom = 0 +"rem";
            }else{

            	menuButtonsLogIn.style.bottom = 27+"rem";

                menuButtonMain01.style.bottom = 10+"rem";
                menuButtonMain02.style.bottom = 8+"rem";
                menuButtonMain03.style.bottom = 6+"rem";
                menuButtonMain04.style.bottom = 4+"rem";

                contact01.style.bottom = 3 +"rem";
                contact02.style.bottom = 1 +"rem";

            }



			
		}


		// run all code on resizes
		window.onresize = function(event) {
    		onLoad();
		};

		</script>









		<!-- side nav -->
		<nav class="sideNav" id="sideNav">

			<a href="#signIn" class="menuItem1SignIn">SIGN IN</a>
			<a href="#signUp" class="menuItem2SignUp" >SIGN UP</a>



		</nav>










		<!-- blocks with content inside -->
		<div class="contentBlock">

			<!-- sign in block -->
			<div id="signIn" class="logInBlock logInBlock01">
				
				<h1 id="logInBlockTitle01">Sign In</h1>

				<form class="registerForm whiteCard">
					<p class="fieldLabel"> Email </p>
					<input type="email" placeholder="myemail@gmail.com">

					<p class="fieldLabel"> Password </p>
					<input type="password" placeholder="*************">

					<input type="submit" class="button" onclick="window.open('index.html')" value="SIGN IN">
				</form>
				
			</div>


			<!-- sign out block -->

			<div id="signUp"  class="logInBlock logInBlock02">
			
				<h1 id="logInBlockTitle02">Sign Up</h1>

				<form class="registerForm whiteCard">
					<p class="fieldLabel"> First Name </p>
					<input type="text" placeholder="Jane">

					<p class="fieldLabel"> Last Name </p>
					<input type="text" placeholder="Doe">
					

					<p class="fieldLabel"> Email </p>
					<input type="email" placeholder="myemail@gmail.com">

					<p class="fieldLabel"> Password </p>
					<input type="password" placeholder="*************">

					<p class="fieldLabel"> Confirm Password </p>
					<input type="password" placeholder="*************">

					<input type="submit" class="button" onclick="window.open('index.html')" value="SIGN UP">
				</form>
			</div>


			<div class="clear"></div>

		</div>







		<script>

		function onLoad1(){


			// correct the height of the login block
			var logInBlocks = document.getElementsByClassName('logInBlock');
    		var count = logInBlocks.length;

			for (var i = 0; i < count; i++) {
				var element = logInBlocks[i];
				element.style.minHeight=(window.innerHeight)/100*80+"px";
				if(window.innerWidth<(50*16)){
					element.style.minHeight="auto";
				}

			}

			
			
		}



	</script>


	</body>


</html>
