    <script>


    var contentBlockHeight = 200;

        function openMenu(){

            var body = document.getElementsByTagName("BODY")[0];
            body.style.overflow="hidden";

            var menuElements = document.getElementsByClassName('menuHide');
            var count = menuElements.length;

            for (var i = 0; i < count; i++) {
                var element = menuElements[i];
                element.style.display="block";
            }


        }



        function closeMenu(){


            var body = document.getElementsByTagName("BODY")[0];
            body.style.overflow="scroll";


            var menuElements = document.getElementsByClassName('menuHide');
            var count = menuElements.length;

            for (var i = 0; i < count; i++) {
                var element = menuElements[i];
                element.style.display="none";
            }


        }


        function onLoad(){
            document.getElementById("mainMenuOpened").style.height=window.innerHeight+"px";

            



            var mobileBreakPoint = 37*16;

            var contentBlocks = document.getElementsByClassName('contentBlockNoBG');
            var count = contentBlocks.length;


            for (var i = 0; i < count; i++) {
                var element = contentBlocks[i];
                contentBlockHeight = window.innerHeight/100*80;
                
               if(window.innerHeight/100*80>400){
                element.style.height=contentBlockHeight+"px";
              }else{
                element.style.height=400+"px";
              }
                

                var widthTooSmall = window.innerWidth<mobileBreakPoint;
                var heightTooSmall = window.innerHeight<550;

                var setToFullScreen = (document.documentElement.clientWidth)+"px";
                var setToNotFullScreen = element.style.width=(window.innerWidth-150)+"px";

                if(widthTooSmall||heightTooSmall) {
                  element.style.width=setToFullScreen;
                  document.getElementsByClassName("sideNav")[0].style.display="none";
                }

                if(!widthTooSmall&&!heightTooSmall) {
                  element.style.width = setToNotFullScreen;
                  document.getElementsByClassName("sideNav")[0].style.display="block";
                } 
                
            }




            onLoad2();


            var navHeightSmall = 480;

            var menuButtonsLogIn = document.getElementsByClassName("menuButtonsLogIn")[0];

            var menuButtonMain01 = document.getElementsByClassName("menuButtonsMain01")[0];
            var menuButtonMain02 = document.getElementsByClassName("menuButtonsMain02")[0];
            var menuButtonMain03 = document.getElementsByClassName("menuButtonsMain03")[0];
            var menuButtonMain04 = document.getElementsByClassName("menuButtonsMain04")[0];

            var contact01 = document.getElementsByClassName("contact01")[0];
            var contact02 = document.getElementsByClassName("contact02")[0];


            if (window.innerHeight<navHeightSmall){
                menuButtonsLogIn.style.bottom = 15+"rem";

                menuButtonMain01.style.bottom = 1+"rem";
                menuButtonMain02.style.bottom = 0+"rem";
                menuButtonMain03.style.bottom = -1+"rem";
                menuButtonMain04.style.bottom = -2+"rem";

                contact01.style.bottom = 1 +"rem";
                contact02.style.bottom = 0 +"rem";
            }else{

              menuButtonsLogIn.style.bottom = 27+"rem";

                menuButtonMain01.style.bottom = 10+"rem";
                menuButtonMain02.style.bottom = 8+"rem";
                menuButtonMain03.style.bottom = 6+"rem";
                menuButtonMain04.style.bottom = 4+"rem";

                contact01.style.bottom = 3 +"rem";
                contact02.style.bottom = 1 +"rem";

            }


        }

        window.onresize = function(event) {
            onLoad();
        };






    </script>

<script>
  function onLoad2(){



    var bundles = document.getElementsByClassName('productDetails');
    var bundlesImgs = document.getElementsByClassName('productImage');
    var floatingButtons = document.getElementsByClassName('floatingButton');
    var count = bundles.length;


    for (var i = 0; i < count; i++) {
      var element1 = bundles[i];
      var element2 = bundlesImgs[i];
      var element3 = floatingButtons[i];


      if (window.innerWidth>55*16){
        element2.style.height = element1.clientHeight + "px";
        element3.style.top = element1.clientHeight/5*1 + "px";
      }else{
        element2.style.height = 130 + "px";
        element3.style.top = 103 + "px";
      }
      
      
      

      console.log(element1.style.height);

     

      if (window.innerWidth<55*16){


        element1.parentNode.replaceChild(element1, element2);
        element1.parentNode.insertBefore(element2, element1); 


      }
      
    }




  };
    

  

 </script>
