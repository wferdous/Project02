<head>
    <title>Profile</title>

    <link href="css/main.css" rel="stylesheet">

<body id="lightGrey">
	<section>
	

    <h1 >Profile</h1>


    <div class="profileCard">
  <div class="addressCard"> 
  <img class="profileIcon" src="img/icons/account.svg" alt="add"></div>

<div class="shippingForm">

            <form >
              <div class="shipping">
                <p class="fieldLabel"> First Name </p>
                <input type="text" name="fname" value="John" placeholder="Jane" style="width: 300">
              </div>

              <div class="shipping">
                <p class="fieldLabel"> Last Name </p>
                <input type="text" placeholder="Doe"  name="fname" value="Doe">
                </div>
    
              <div class="shipping">
                <p class="fieldLabel"> Email </p>
                 <input type="email"  placeholder="your_email@gmail.com" name="fname" value=" johndoe@gmail.com">
                 </div>


              
        
            </form> 
           </div>
      </div>






  </div>
    

  <div class="profileCard">
  <div class="addressCard"> 
  <img class="profileIcon" src="img/icons/home.svg" alt="add"></div>

      <div class="shippingForm">

            <form >
              <div class="shipping">
                <p class="fieldLabel"> Shipping Address </p>
                <input type="text" name="fname" placeholder="Your Address" style="width: 300">
              </div>

              <div class="shipping">
                <p class="fieldLabel"> City </p>
                <input type="text"   name="fname" placeholder="Enter city">
                </div>
    
              <div class="shipping">
                <p class="fieldLabel"> Zipcode </p>
                 <input type="text"   name="fname" placeholder="Enter zip/postal code">
                 </div>


              <div class="shipping">
                <p class="fieldLabel"> Country </p>
                 <select class="dropdown" id="country" name="fname">
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                 </select>
                 </div>
        
            </form> 
           </div>
      </div>
   
      <!--  <h2 class="profileHeader">Credit Card</h2>-->
         
  <div class="profileCreditCard">

        <div class="creditCard">
        	<form>
            	<p class="fieldLabelDark"> Name </p>
           		 <input type="text" class="creditCardInput" name="fname" placeholder="John Doe"><br>
        	</form>

            <form>
                <p class="fieldLabelDark"> Card Number </p>
                 <input type="text" class="creditCardInput creditCardNumber" name="fname" placeholder="4111-1111-1111-1111"><br>
            </form>

            <form>
                <p class="fieldLabelDark"> Expiry Date </p>
                 <input type="text" class="creditCardInput" name="fname" placeholder="mm/yy"><br>
            </form>

            

         </div>

        
               

<div class="shippingForm">

            <form >
              <div class="shipping">
                <p class="fieldLabel"> Billing Address </p>
                <input type="text" name="fname" placeholder="Your Address" style="width: 300">
              </div>

              <div class="shipping">
                <p class="fieldLabel"> City </p>
                <input type="text"   name="fname" placeholder="Enter city">
                </div>
    
              <div class="shipping">
                <p class="fieldLabel"> Zipcode </p>
                 <input type="text"   name="fname" placeholder="Enter zip/postal code">
                 </div>


              <div class="shipping">
                <p class="fieldLabel"> Country </p>
                 <select class="dropdown" id="country" name="fname">
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                 </select>
                 </div>
        
            </form> 
           </div>
  </div>
  </div>




<div class="profileBundleCard">
  <div class="addressCard"> 
  <img class="profileIcon" src="img/icons/shoppingCart.svg" alt="add"></div>

    

         
            





             
           </div>
